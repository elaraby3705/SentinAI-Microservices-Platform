events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 1. Define the Backend Groups (Load Balancing)
    # Docker DNS resolves 'sentin-eye' to all container IPs automatically
    upstream python_backend {
        server sentin-eye:5000;
    }

    upstream node_backend {
        server sentin-alert:3000;
    }

    server {
        listen 80;

        # 2. Serve the Frontend (Static Files)
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # 3. Route to Python Brain (/api/eye)
        location /api/eye/ {
            # Rewrite /api/eye/analyze -> /analyze
            rewrite ^/api/eye/(.*) /$1 break;
            proxy_pass http://python_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 4. Route to Node Alert (/api/alert)
        location /api/alert/ {
            # Rewrite /api/alert/status -> /status
            rewrite ^/api/alert/(.*) /$1 break;
            proxy_pass http://node_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}